<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="public/css/style.compile.css">
  <title>StockMark</title>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <h1 class="logo"><a href="./">StockMark</a></h1>
      <ul id="nav-sidebar" class="nav-sidebar">
        <li><a href="#" id="dashboard" class="active"><i class="fa fa-bar-chart fa-lg" aria-hidden="true"></i>Dashboard</a></li>
        <li><a href="#" id="stocks"><i class="fa fa-trophy fa-lg" aria-hidden="true"></i>Stocks</a></li>
        <li><a href="#" id="challenges"><i class="fa fa-puzzle-piece fa-lg" aria-hidden="true"></i>How It Works</a></li>
        <li><a href="#" id="settings"><i class="fa fa-cog fa-lg" aria-hidden="true"></i>Settings</a></li>
      </ul>
    </div>
    <div class="top-bar">
      <h2 class="page-title">Dashboard</h2>
      <form class="search-form">
        <input type="text" class="search-box" placeholder="&#xF002  Search">
      </form>
    </div>
    <div class="content-container">
      <div class="dashboard-canvas">
        <div id="watchlist-container" class="watchlist-container">
          <ul id="watchlist"></ul>
        </div>
        <div class="dashboard-content-container clearfix">
          <div class="chart-container">
            <canvas id="chart" width="900" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://use.fontawesome.com/c05b0eed4c.js"></script>
  <script src="public/js/app.compile.js"></script>
</body>
</html>
